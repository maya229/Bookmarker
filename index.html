<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="py-5">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1>Bookmarker</h1>
            <div class="break-line my-5 "></div>
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="align-self-start w-100 my-5">
                <label for="siteName" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name
                </label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="siteName">
            </div>
            <div class="align-self-start w-100 mb-5">
                <label for="siteURL" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site URL
                </label>
                <input oninput="validUrl(this)" type="url" placeholder="Website URL" class="form-control" id="siteURL">
                <div class="alert alert-danger py-1 mt-2 d-none">
                    <small>Invalid URL Formats</small>
                </div>
            </div>
            <button onclick="addBook()" class="btn btn-submit px-5" id="submitBtn">Submit</button>
            <div class="break-line my-5 "></div>
            <table class="table text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent"></tbody>
            </table>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
